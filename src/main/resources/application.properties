spring.application.name=twenty-six
# アプリが接続する PostgreSQL の JDBC URL（DB 名: reservationdb）
spring.datasource.url=jdbc:postgresql://localhost:5432/reservationdb
# JDBC ドライバのクラス名（PostgreSQL）
spring.datasource.driverClassName=org.postgresql.Driver
# DB ユーザ名（ローカル開発想定）
spring.datasource.username=postgres
# DB パスワード（ローカル開発想定。環境変数化/Secret 管理が実運用では推奨）
spring.datasource.password=postgres
# Hibernate の方言（PostgreSQL 用）
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# スキーマ自動生成は無効化（schema.sql を使うため none）
spring.jpa.hibernate.ddl-auto=update

# SQL初期化をHibernateの後に実行させる設定
spring.jpa.defer-datasource-initialization=true
# Thymeleaf のテンプレートキャッシュを無効化（開発時の反映を速くする）
spring.thymeleaf.cache=false
# テンプレート探索パス
spring.thymeleaf.prefix=classpath:/templates/
# テンプレート拡張子
spring.thymeleaf.suffix=.html
# Spring Security のログレベルを DEBUG（認可/認証の動きを可視化）
logging.level.org.springframework.security=DEBUG
# SQL 初期化の設定：常に schema.sql / data.sql を実行
spring.sql.init.mode=never

# スキーマ定義ファイルの場所
spring.sql.init.schema-locations=classpath:/schema.sql
# 初期データ投入ファイルの場所
spring.sql.init.data-locations=classpath:/data.sql


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
